<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div><!--Usado para organizar-->
        <ol><!--Lista ordenada-->
            <li>Nome:</li>
            <li>Endereço:</li>
            <li>Telefone:</li>
            <li>Pais:</li>
        </ol>
        <ol type="A"><!--Seleciona conteúdo e aperta tab-->
            <li>Nome:</li>
            <li>Endereço:</li>
            <li>Telefone:</li>
            <li>Pais:</li>
        </ol>
    </div>

     <ol type="i"> <!---ctrl espaço mostra as opções-->
        <li>Nome:</li>
        <li>Endereço:</li>
        <li>Telefone:</li>
        <li>Pais:</li>
    </ol>
    <ul><!--Lista não ordenada-->
        <li>Nome:</li>
        <li>Endereço:</li>
        <li>Telefone:</li>
        <li>Pais:</li>
    </ul>
    <br>
    <!--Adicionando imagem-->
    <img src="../meuprimeirosite.jpg">
    <!--../ pula os locais para acessar a imagem-->
    <img src="meuprimeirosite.jpg">



</body>

</html>
